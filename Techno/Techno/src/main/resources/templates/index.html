<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Techno</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid my-2">
    <h1>Users List</h1>   <!-- name of the index page -->

    <!-- url for user form which is in controller class -->
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">   <!-- for responsive table -->
        <thead>
        <tr>                        <!-- fields -->
            <th> userId</th>
            <th> UserName</th>
            <th> DateOfBirth</th>
            <th> EmailId </th>
            <th> PhoneNumber</th>
            <th> Gender</th>
            <th> UserStatus</th>
            <th>Address</th>
            <th>ReservationId</th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody>       <!-- for fetch data from database -->
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td th:text="${user.emailId}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.userStatus}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.reservationId}"></td>

            <!-- url for update details by id and button will be primary -->
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <!-- url for delete details by id and button will be danger -->
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
